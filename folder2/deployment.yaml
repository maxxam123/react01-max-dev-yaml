apiVersion: apps/v1
kind: Deployment
metadata:
  name: react01-front
  labels:
    app: react01-front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react01-front
  template:
    metadata:
      labels:
        app: react01-front
    spec:
      containers:
      - name: react01-front
        image: hennighausen/react01-max-dev-frontend:v1
        ports:
        - containerPort: 3000
